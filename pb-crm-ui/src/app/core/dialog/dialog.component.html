<h2 mat-dialog-title [innerHTML]="data.title"></h2>
<hr>
<mat-dialog-content>
  <ng-container *ngComponentOutlet="data.component"></ng-container>
</mat-dialog-content>
<hr>
<mat-dialog-actions class="flexbox-parent">
  <div class="row justify-content-center">
    <div class="col">
      <button mat-button mat-raised-button color="primary" type="submit" *ngIf="data.showSubmitBtn" (click)="close()">Submit</button>
      <button mat-button mat-raised-button color="primary" type="submit" *ngIf="data.showOkBtn" (click)="close()">OK</button>
      <button mat-button mat-raised-button mat-dialog-close *ngIf="data.showCancelBtn">Cancel</button>
    </div>
  </div>
</mat-dialog-actions>
