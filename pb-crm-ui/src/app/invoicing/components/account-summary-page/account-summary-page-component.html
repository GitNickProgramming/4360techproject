<table mat-table [dataSource]="dataSource" matSort matSortActive="itemNumber" matSortDirection="asc">

  <!-- Item Number Column -->
  <ng-container matColumnDef="itemNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Item Number</th>
    <td mat-cell *matCellDef="let account" (click)="onView(account)" >{{account.itemNumber}}</td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
    <td mat-cell *matCellDef="let account" (click)="onView(account)">{{account.type}}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let account" (click)="onView(account)"> {{account.date}} </td>
  </ng-container>


  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let account">
      <button mat-icon-button
              matTooltip="Edit"
              matTooltipPosition="left"
              (click)="onEdit(account)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button
              matTooltip="Delete"
              matTooltipPosition="left"
              (click)="onDelete(account)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let account; columns: displayedColumns;" (click)="onClick(account)"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="6">No accounts in database.</td>
  </tr>
</table>
