<table mat-table [dataSource]="dataSource" matSort matSortActive="firstName" matSortDirection="asc">
  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First</th>
    <td mat-cell *matCellDef="let contact" (click)="onView(contact)" >{{contact.firstName}}</td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last</th>
    <td mat-cell *matCellDef="let contact" (click)="onView(contact)">{{contact.lastName}}</td>
  </ng-container>

  <!-- Company Column -->
  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Company </th>
    <td mat-cell *matCellDef="let contact" (click)="onView(contact)"> {{contact.company}} </td>
  </ng-container>

  <!-- Primary Phone Column -->
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Primary Phone </th>
    <td mat-cell *matCellDef="let contact" (click)="onView(contact)">
      {{getPrimaryPhone(contact)}}
    </td>
  </ng-container>

  <!-- Primary Email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Primary Email </th>
    <td mat-cell *matCellDef="let contact" (click)="onView(contact)">
      {{getPrimaryEmail(contact)}}
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let contact">
        <button mat-icon-button
                matTooltip="Edit"
                matTooltipPosition="left"
                (click)="onEdit(contact)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button
                matTooltip="Delete"
                matTooltipPosition="left"
                (click)="onDelete(contact)">
          <mat-icon>delete</mat-icon>
        </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let contact; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="6">No contacts in database.</td>
  </tr>
</table>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
